# https://www.elastic.co/guide/en/beats/filebeat/master/running-on-kubernetes.html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: elastic
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.config:
      inputs:
        # Mounted `filebeat-inputs` configmap:
        path: ${path.config}/inputs.d/*.yml
        # Reload inputs configs as they change:
        reload.enabled: true
      modules:
        path: ${path.config}/modules.d/*.yml
        # Reload module configs as they change:
        reload.enabled: true

    # To enable hints based autodiscover, remove `filebeat.config.inputs` configuration and uncomment this:
    # filebeat.autodiscover:
    #   providers:
    #   - type: kubernetes
    #     hints.enabled: true

    # https://www.elastic.co/guide/en/beats/filebeat/master/defining-processors.html
    # processors:
    #   - add_cloud_metadata:

    output.logstash:
      hosts: logstash:5000
      timeout: 15
    # output.elasticsearch:
    #   hosts: ['${ELASTICSEARCH_HOST:elasticsearch}:${ELASTICSEARCH_PORT:9200}']

  haproxy.yml: |-
    # Docs: https://www.elastic.co/guide/en/beats/filebeat/7.2/filebeat-module-haproxy.html
    # https://discuss.elastic.co/t/filebeat-6-apache2-module-fields-not-exported-to-logstash/109402
    - module: haproxy
      log:
        enabled: true
        var.paths: ["/var/lib/docker/containers/3b31433881c4df69c547774c8746407e43ec24fec850c8b5da08ff0a9c35dab0/3b31433881c4df69c547774c8746407e43ec24fec850c8b5da08ff0a9c35dab0-json.log"]
        var.input: "file"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-inputs
  namespace: elastic
  labels:
    k8s-app: filebeat
data:
  kubernetes.yml: |-
    # - type: log
    #   paths:
    #     - "/var/log/containers/*.log"
    #   exclude_files: ['filebeat.*log','kube.*log']
    #   symlinks: true
    #   json.message_key: log
    #   # json.keys_under_root: true
    #   # json.add_error_key: true
    #   # multiline.pattern: '^\s'
    #   # multiline.match: after
    #   # document_type: kube-logs
    - type: docker
      containers.ids:
      - "*"
      close_inactive: 168h
      processors:
        - add_kubernetes_metadata:
            in_cluster: true
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: elastic
  labels:
    k8s-app: filebeat
spec:
  template:
    metadata:
      labels:
        k8s-app: filebeat
    spec:
      serviceAccountName: filebeat
      terminationGracePeriodSeconds: 30
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:7.3.2
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        env:
        - name: ELASTICSEARCH_HOST
          value: elasticsearch
        - name: ELASTICSEARCH_PORT
          value: "9200"
        securityContext:
          runAsUser: 0
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: config
          mountPath: /etc/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: config
          mountPath: /usr/share/filebeat/modules.d/haproxy.yml
          readOnly: true
          subPath: haproxy.yml
        - name: inputs
          mountPath: /usr/share/filebeat/inputs.d
          readOnly: true
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: varlogcontainers
          mountPath: /var/log/containers
          readOnly: true
        - name: varlogpods
          mountPath: /var/log/pods
          readOnly: true
      volumes:
      - name: config
        configMap:
          defaultMode: 0600
          name: filebeat-config
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlogcontainers
        hostPath:
          path: /var/log/containers
      - name: varlogpods
        hostPath:
          path: /var/log/pods
      - name: inputs
        configMap:
          defaultMode: 0600
          name: filebeat-inputs
      - name: data
        hostPath:
          path: /var/lib/filebeat-data
          type: DirectoryOrCreate
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: filebeat
subjects:
- kind: ServiceAccount
  name: filebeat
  namespace: elastic
roleRef:
  kind: ClusterRole
  name: filebeat
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: filebeat
  labels:
    k8s-app: filebeat
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - pods
  verbs:
  - get
  - watch
  - list
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: filebeat
  namespace: elastic
  labels:
    k8s-app: filebeat
---
