apiVersion: v1
kind: ConfigMap
metadata:
  name: metricbeat-daemonset-config
  namespace: elastic
  labels:
    k8s-app: metricbeat
data:
  metricbeat.yml: |-
    metricbeat.config.modules:
      # Mounted `metricbeat-daemonset-modules` configmap:
      path: ${path.config}/modules.d/*.yml
      # Reload module configs as they change:
      reload.enabled: false

    # To enable hints based autodiscover uncomment this:
    #metricbeat.autodiscover:
    #  providers:
    #    - type: kubernetes
    #      host: ${NODE_NAME}
    #      hints.enabled: true

    processors:
      - add_cloud_metadata:

    setup.template.name: 'test-metricbeat'
    setup.template.pattern: 'test-metricbeat-*'
    setup.ilm.enabled: true
    setup.ilm.overwrite: false
    setup.ilm.check_exists: false
    setup.ilm.rollover_alias: "test-metricbeat-7.3.2"
    # -${agent.version} -{agent.version} -%{[agent.version]}
    setup.ilm.policy_name: "test"
    setup.ilm.pattern: "{now/d}-000001"
    setup.kibana.host: 'kibana:5601'
    setup.dashboards.index: "test-*"
    # setup.kibana.space.id: "testspace"

    output.logstash:
      hosts: logstash:5000
      index: 'test-metricbeat'
